name: runanywhere_ai
description: RunAnywhere AI Flutter example app demonstrating on-device AI capabilities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  runanywhere:
    path: ../../../sdk/runanywhere-flutter
  provider: ^6.1.0
  flutter_markdown: ^0.7.7+1
  record: ^6.1.2
  audioplayers: ^6.0.0
  permission_handler: ^12.0.1
  shared_preferences: ^2.2.2
  # Secure storage (iOS Keychain, Android Keystore)
  flutter_secure_storage: ^10.0.0
  # File system access
  path_provider: ^2.1.0
  # UUID generation
  uuid: ^4.0.0
  # Device information
  device_info_plus: ^12.3.0
  # App package info
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
